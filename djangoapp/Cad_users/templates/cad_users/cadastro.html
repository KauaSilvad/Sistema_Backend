<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-full max-w-lg border-2 border-yellow-500">
    <h1 class="text-3xl font-bold text-yellow-500 mb-6 text-center">Cadastro</h1>
    
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="POST" action="{% url 'cadastro' %}" class="space-y-4">
      {% csrf_token %}
      
      <div class="flex gap-4">
        <input type="text" name="first_name" placeholder="Nome" required
               class="w-1/2 p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <input type="text" name="last_name" placeholder="Sobrenome" required
               class="w-1/2 p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <input type="tel" name="phone" id="phone" placeholder="Telefone" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <input type="text" name="cpf" id="cpf" placeholder="CPF" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <input type="email" name="email" placeholder="Email" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <input type="password" name="password" placeholder="Senha" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <input type="text" name="address" placeholder="Endereço" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <div class="flex gap-4">
        <input type="text" name="state" placeholder="Estado (ex: SP)" maxlength="2" required
               class="w-1/4 p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <input type="text" name="city" placeholder="Cidade" required
               class="w-3/4 p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      
      <input type="text" name="zip_code" id="zip_code" placeholder="CEP" required
             class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      
      <button type="submit" class="w-full bg-yellow-500 text-black font-bold p-3 rounded-lg hover:bg-yellow-400 transition-colors">
        Cadastrar
      </button>
      
      <p class="text-center text-gray-400 mt-4">
        Já tem uma conta? 
        <a href="{% url 'login' %}" class="text-yellow-500 hover:underline">Faça login</a>
      </p>
    </form>
  </div>

  <script>
    $(document).ready(function(){
      $('#phone').mask('(00) 00000-0000');
      $('#cpf').mask('000.000.000-00');
      $('#zip_code').mask('00000-000');
    });
  </script>
</body>
</html>
